<div class="d-flex justify-content-between align-items-center mb-3">
  <div class=""><p class="fs-2">豆腐dofu</p></div>

  <div class="">
    <button (click)="logout()" mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
<mat-toolbar color="primary" class="mb-4 rounded-3">
  <mat-toolbar-row>
    <button (click)="beforeDate()" mat-icon-button>
      <mat-icon>navigate_before</mat-icon>
    </button>
    <span class="spacer"></span>
    <span><p class="m-1">{{headerRange.toLowerCase()}}</p></span>
    <span class="spacer"></span>
    <button (click)="nextDate()" mat-icon-button>
      <mat-icon>navigate_next</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
