<div class="flex-fill w-100 container p-0 border-bottom">
  <div class="d-flex flex-row align-items-center w-100 p-0" (mouseenter)="hoverCheck(true)" (mouseleave)="hoverCheck(false)">
    <div appMouseHold (mousehold)="toggleComplete($event)" class="w-100">
      <input autocomplete="off" [style.text-decoration]="this.task.complete ? 'line-through' : ''" [style.pointer-events]="this.editMode || !this.task.hasOwnProperty('id') ? 'all' : 'none'" disabled="{{!this.editMode && task.hasOwnProperty('id')}}" [(ngModel)]="this.task.name" name="taskName" (blur)="onBlur(this.task.name)" value={{this.task.name}} class="border-0 w-100 p-1">
    </div>
    <mat-icon class="editIcon" (mousedown)="setEditMode(true)" *ngIf="hovering && !this.task.complete && !editMode && (task.hasOwnProperty('id'))">edit</mat-icon>
    <mat-icon class="deleteIcon" (mousedown)="this.onTaskDeleted.emit(this.task)" *ngIf="hovering && this.task.complete && !editMode  && (task.hasOwnProperty('id'))">close</mat-icon>
  </div>
</div>
<div *cdkDragPreview>
  <div class="flex-fill w-100 container p-0 border-bottom opacity-100">
    <div class="d-flex flex-row align-items-center w-100 p-0 opacity-100">
      <div class="w-100 opacity-100">
        <input autocomplete="off" [style.text-decoration]="task.complete ? 'line-through' : ''" disabled
               name="taskName" value={{task.name}} class="border-0 w-100 p-1 opacity-100">
      </div>
    </div>
  </div>
</div>
